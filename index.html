<!DOCTYPE html>
<html>
<head>
  <title>CSV Import Generator</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <h3>Import Generator</h3>
    <div class="controls">
      <div class="left">
        <input type="file" id="file-input" accept=".csv">
      </div>
      <div class="right">
        <a type="button" id="download-button">Download CSV</a>
      </div>
      <div class="clear"></div>
    </div>
    <pre id="output">
      <div class="info">
        <p>Please load a <code>.csv</code> file</p>
        <p><small>This panel will display a preview of the output</small></p>
      </div>
    </pre>
  </div>
  <script type="text/javascript" src="app.js"></script>
  <script>App.initialize()</script>
</body>
</html>
